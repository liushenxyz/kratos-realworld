syntax = "proto3";

package realworld.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "realworld/api/realworld/v1;v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  consumes: "application/json";
  produces: "application/json";
  security_definitions: {
    security: {
      key: "JWT";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
        description: "Authentication token, prefixed by token: token <token>";
      };
    };
  };
};

service RealWorld {
  rpc Login (LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post: "/api/users/login",
      body: "*",
    };
  }

  rpc Registration (RegistrationRequest) returns (RegistrationReply) {
    option (google.api.http) = {
      post: "/api/users",
      body: "*",
    };
  }

  rpc GetCurrentUser (google.protobuf.Empty) returns (GetCurrentUserReply) {
    option (google.api.http) = {
      get: "/api/user",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserReply) {
    option (google.api.http) = {
      put: "/api/user",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc GetProfile (GetProfileRequest) returns (GetProfileReply) {
    option (google.api.http) = {
      get: "/api/profiles/{username}",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc FollowUser (FollowUserRequest) returns (FollowUserReply) {
    option (google.api.http) = {
      post: "/api/profiles/{username}/follow",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc UnFollowUser (UnFollowUserRequest) returns (UnFollowUserReply) {
    option (google.api.http) = {
      delete: "/api/profiles/{username}/follow",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc ListArticles (ListArticlesRequest) returns (ListArticlesReply) {
    option (google.api.http) = {
      get: "/api/articles",
    };
  }

  rpc FeedArticles (FeedArticlesRequest) returns (FeedArticlesReply) {
    option (google.api.http) = {
      get: "/api/articles/feed",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc GetArticle (GetArticleRequest) returns (GetArticleReply) {
    option (google.api.http) = {
      get: "/api/articles/{slug}",
    };
  }

  rpc CreateArticle (CreateArticleRequest) returns (CreateArticleReply) {
    option (google.api.http) = {
      post: "/api/articles",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc UpdateArticle (UpdateArticleRequest) returns (UpdateArticleReply) {
    option (google.api.http) = {
      put: "/api/articles/{slug}",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc DeleteArticle (DeleteArticleRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/api/articles/{slug}",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc AddComments (AddCommentsRequest) returns (AddCommentsReply) {
    option (google.api.http) = {
      post: "/api/articles/{slug}/comments",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc GetComments (GetCommentsRequest) returns (GetCommentsReply) {
    option (google.api.http) = {
      get: "/api/articles/{slug}/comments",
    };
  }

  rpc DeleteComments (DeleteCommentsRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/api/articles/{slug}/comments/{id}",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc FavoriteArticle (FavoriteArticleRequest) returns (FavoriteArticleReply) {
    option (google.api.http) = {
      post: "/api/articles/{slug}/favorite",
      body: "*",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc UnFavoriteArticle (UnFavoriteArticleRequest) returns (UnFavoriteArticleReply) {
    option (google.api.http) = {
      delete: "/api/articles/{slug}/favorite",
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      security: {
        security_requirement: {
          key: "JWT"
          value: {}
        }
      }
    };
  }

  rpc GetTags (google.protobuf.Empty) returns (GetTagsReply) {
    option (google.api.http) = {
      get: "/api/tags",
    };
  }

}



message User {
  message User {
    string email = 1;
    string token = 2;
    string username = 3;
    string bio = 4;
    string image = 5;
  }
  User user = 1;
}

message Profile {
  message Profile {
    string username = 1;
    string bio = 2;
    string image = 3;
    bool following = 4;
  }
  Profile profile = 1;
}

message Author {
  string username = 1;
  string bio = 2;
  string image = 3;
  bool following = 4;
}

message Article {
  string slug = 1;
  string title = 2;
  string description = 3;
  string body = 4;
  repeated string tagList = 5;
  google.protobuf.Timestamp createdAt = 6;
  google.protobuf.Timestamp updatedAt = 7;
  bool favorited = 8;
  uint64 favoritesCount = 9;
  Author author = 10;
}

message Comment {
  uint64 id = 1;
  google.protobuf.Timestamp createdAt = 2;
  google.protobuf.Timestamp updatedAt = 3;
  string body = 4;
  Author author = 5;
}


message LoginRequest {
  message User {
    string email = 1;
    string password = 2;
  }
  User user = 1;
}

message LoginReply {
  User user = 1;
}


message RegistrationRequest {
  message User {
    string username = 1;
    string email = 2;
    string password = 3;
  }
  User user = 1;
}

message RegistrationReply {
  User user = 1;
}


message GetCurrentUserReply {
  User user = 1;
}


message UpdateUserRequest {
  message User {
    optional string email = 1;
    optional string username = 2;
    optional string password = 3;
    optional string bio = 4;
    optional string image = 5;
  }
  User user = 1;
}

message UpdateUserReply {
  User user = 1;
}


message GetProfileRequest {
  string username =1;
}

message GetProfileReply {
  Profile profile = 1;
}


message FollowUserRequest {
  string username =1;
}

message FollowUserReply {
  Profile profile = 1;
}


message UnFollowUserRequest {
  string username =1;
}

message UnFollowUserReply {
  Profile profile = 1;
}


message ListArticlesRequest {
  string tag = 1;
  string author = 2;
  string favorited = 3;
  uint64 limit = 4;
  uint64 offset = 5;
}

message ListArticlesReply {
  repeated Article articles = 1;
  uint64 articlesCount = 2;
}


message FeedArticlesRequest {
  uint64 limit = 1;
  uint64 offset = 2;
}

message FeedArticlesReply {
  repeated Article articles = 1;
  uint64 articlesCount = 2;
}


message GetArticleRequest {
  string slug = 1;
}

message GetArticleReply {
  Article article = 1;
}


message CreateArticleRequest {
  message Article {
    string title = 1;
    string description = 2;
    string body = 3;
    repeated string tagList = 4;
  }
  Article article = 1;
}

message CreateArticleReply {
  Article article = 1;
}


message UpdateArticleRequest {
  message Article {
    optional string title = 1;
    optional string description = 2;
    optional string body = 3;
  }
  string slug = 1;
  Article article = 2;
}

message UpdateArticleReply {
  Article article = 1;
}


message DeleteArticleRequest {
  string slug = 1;
}


message AddCommentsRequest {
  message Comment {
    string body = 1;
  }
  string slug = 1;
  Comment comment = 2;
}

message AddCommentsReply {
    Comment comment = 1;
}


message GetCommentsRequest {
  string slug = 1;
}

message GetCommentsReply {
  repeated Comment comments = 1;
}


message DeleteCommentsRequest {
  string slug = 1;
  uint64 id = 2;
}


message FavoriteArticleRequest {
  string slug = 1;
}

message FavoriteArticleReply {
  Article article = 1;
}


message UnFavoriteArticleRequest {
  string slug = 1;
}

message UnFavoriteArticleReply {
  Article article = 1;
}


message GetTagsReply {
  repeated string tags = 1;
}
